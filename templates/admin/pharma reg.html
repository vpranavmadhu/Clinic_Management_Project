{% block body %}



<body>
<form id="form1" name="form1" method="post" action="/pharma_regpost">
  <table width="200"      class="table table-borderless">
    <tr>
      <td width="70" align="center"><label>Name</label></td>
      <td width=""><label></label>  <label>
        <input type="text" name="textfield" class="form-control"   required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td><label>Place</label></td>
      <td><label>
        <input type="text" name="textfield2" class="form-control"   required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td><label>Post</label></td>
      <td><label>
        <input type="text" name="textfield3" class="form-control"   required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td><label>Pin</label></td>
      <td><label>
        <input type="text" name="textfield4" class="form-control"  required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Latitude</td>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td><label>Longitude</label></td>
      <td><label>
        <input type="text" name="textfield6" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td><label>Phone</label></td>
      <td><label>
        <input type="text" name="textfield7" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><label>
        <input type="text" name="textfield8" class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td><label>User Name</label></td>
      <td><label>
        <input type="text" name="textfield10" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td><label>Password</label></td>
      <td><label>
        <input type="text" name="textfield9" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" ><label></label>        <label>
        <input type="submit" name="Submit" value="Register"   class="btn btn-primary">
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
