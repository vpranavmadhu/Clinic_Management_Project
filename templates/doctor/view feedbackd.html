{% extends 'doctor/doctorindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/view_docfeedback_search#about">
  <table   class="table table-bordered table-dark ">
    <tr>
        <td>Date</td>
<td>
    <input type="date" name="textfield" class="form-control" required/></td>
<td colspan="2">

        <input type="submit" name="Submit" value="search" class="btn btn-warning"/>
     </td>
    </tr>
    <tr>
      <th><label>Patient</label></th>
      <th><label width="50">FEEDBACK</label></th>
      <th><label>RATING</label></th>
        <th><label>DATE</label></th>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.USER.firstname }} {{ i.USER.lastname }}</td>
      <td>{{ i.feedback }}</td>
      <td>&nbsp;{{ i.rating }}</td>
      <td>{{ i.date }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
